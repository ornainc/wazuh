name: Package - Upload Docker images - DEB|RPM - amd64 and i386
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name of the Docker image to be uploaded (Use developer to set branch name. Use auto to set src/VERSION content)'
        required: false
        default: auto

jobs:
  Upload-deb-package-building-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ARCHITECTURE : [amd64, i386]
        PACKAGE_FORMAT: [rpm, deb]
      fail-fast: false
    steps:
      - name: Cancel previous runs
        uses: fkirc/skip-duplicate-actions@master
        with:
          cancel_others: 'true'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_after_successful_duplicate: 'false'

      - uses: actions/checkout@v3

      - name: Set TAG, define DOCKER_NAME and DOCKER_PATH on GITHUB_ENV
        run: |
          VERSION=$(sed 's/\([0-9]*\.[0-9]*\.[0-9]*\)/\1/' $GITHUB_WORKSPACE/src/VERSION)
          if [ "${{ github.event.inputs.tag }}" == "auto" ]; then echo "TAG=$VERSION" >> $GITHUB_ENV;
          elif [ "${{ github.event.inputs.tag }}" == "developer" ]; then echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV;
          else echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV; fi
          echo "DOCKERFILE_PATH=packages/${{ matrix.PACKAGE_FORMAT }}s/${{ matrix.ARCHITECTURE }}/agent" >> $GITHUB_ENV
          echo "CONTAINER_NAME=${{ matrix.PACKAGE_FORMAT }}_agent_builder_${{ matrix.ARCHITECTURE }}" >> $GITHUB_ENV

      - name: Copy build.sh and utils to Dockerfile path
        run: |
          cp $GITHUB_WORKSPACE/packages/build.sh $GITHUB_WORKSPACE/${{ env.DOCKERFILE_PATH }}
          cp $GITHUB_WORKSPACE/packages/${{ matrix.PACKAGE_FORMAT }}s/utils/* $GITHUB_WORKSPACE/${{ env.DOCKERFILE_PATH }}

      - name: Build and push image ${{ env.CONTAINER_NAME }} with tag ${{ env.TAG }} to Github Container Registry
        run: |
          bash $GITHUB_WORKSPACE/.github/actions/ghcr-pull-and-push/build_and_push_image_to_ghcr.sh ${{ secrets.GITHUB_TOKEN }} ${{ github.actor}} pkg_${{ env.CONTAINER_NAME }} ${{ env.DOCKERFILE_PATH }} ${{ env.TAG }}
